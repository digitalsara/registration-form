<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <form class="max-length gutter pad-t-2" action="https://formspree.io/habe0022@algonquinlive.com" method="POST">

    <h1>Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <fieldset class="push">
      <legend class="italic giga">Personal details</legend>

      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="age">Age</label>
          <input id="age" name="age" type="number">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="email">Email</label>
          <input id="email" name="email" type="email">
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="address">Address</label>
          <textarea id="address" name="address rows="2" cols="20""></textarea>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend class="giga">Mission statement</legend>
      <div class="">
        <label for="mars">Why do you want to go to Mars?</label>
        <textarea id="mars" name="mars" rows="2" cols="20"></textarea>
      </div>

      <div class="">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
    </fieldset>

  </form>
</body>
</html>
